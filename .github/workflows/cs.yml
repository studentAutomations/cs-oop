name: cs oop scraper

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget gnupg unzip libnss3 libgconf-2-4

      - name: Install Chromium manually
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
          google-chrome --version

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update novosti.md
        id: auto-commit-action

      - name: Delete photo
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: python removephoto.py

      - name: Take photo
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: python takephoto.py

      - name: Discord bot notification
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        env:
          WEBHOOK_MAIN: ${{ secrets.WEBHOOK_MAIN }}
          WEBHOOK_OTHER1: ${{ secrets.WEBHOOK_OTHER1 }}
        run: python discordBOT.py
