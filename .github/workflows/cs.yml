name: CS OOP Scraper

on: 
  schedule:
    - cron: '*/1 * * * *'  # Run every minute
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 chromium-browser

      # Step 4: Verify Chromium installation (Chromium is already available)
      - name: Verify Chromium installation
        run: |
          echo "Checking Chromium installation..."
          chromium-browser --version
          which chromium-browser

      # Step 5: Install Python packages
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 6: Run scraping script
      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

      # Step 7: Commit changes to novosti.md
      - name: Commit changes
        uses: studentAutomations/automatic-changes@v4
        with:
          commit_message: Update novosti.md
        id: auto-commit-action

      # Step 8: Take screenshot if changes detected
      - name: Take photo
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python takephoto.py

      # Step 9: Notify via Discord bot
      - name: Discord bot notification
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        env:
          WEBHOOK_MAIN: ${{ secrets.WEBHOOK_MAIN }}
        run: python discordBOT.py
